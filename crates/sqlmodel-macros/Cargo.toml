[package]
name = "sqlmodel-macros"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
description = "Procedural macros for SQLModel Rust"
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/sqlmodel-macros"
readme = "README.md"
keywords = ["sql", "orm", "database", "proc-macro", "sqlmodel"]
categories = ["database", "development-tools"]

[lib]
proc-macro = true

[lints]
workspace = true

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full", "extra-traits"] }
regex = "1"  # For compile-time pattern validation

[dev-dependencies]
sqlmodel-core.workspace = true
